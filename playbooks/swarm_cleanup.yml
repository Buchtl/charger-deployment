- name: Delete data manager
  hosts: manager
  become: true
  tasks:
    - name: Delete data or portainer
      file:
        path: /srv/portainer
        state: absent

- name: Delete data database
  hosts: manager
  become: true
  tasks:
    - name: Delete multiple data directories
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /srv/postgres
        - /srv/grafana
